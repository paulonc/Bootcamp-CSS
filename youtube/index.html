<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Youtube</title>
</head>
<body>
    
    <header>
        <div class="container_header">
            <nav class="header_nav menu">
                <a href="#"><img src="assets/images/menu.png" alt="Menu"></a>
                <a href="https://www.youtube.com/"><img src="assets/images/youtube 1.png" alt="YouTube"></a>
            </nav>

            <div class="header_nav search">
                <input type="text" id="search_bar" name="search">
                <button type="submit" id="search_button"><img src="assets/images/search.png" alt="Search"></button>
            </div>

            <nav class="header_nav icons">
                <a href="#"><img src="assets/images/video.png" alt="Video"></a>
                <a href="#"><img src="assets/images/bell.png" alt="Notification"></a>
                <a href="#"><img src="assets/images/profile.png" alt="Profile" id="profile"></a>
            </nav>

        </div>
    </header>
</body>
</html>
